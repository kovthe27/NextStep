<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16" href="imgs/icon.png">
    <title>NextStep</title>
    <!-- Bootstrap Core CSS -->
    <link href="../admin-wrap/assets/node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="../Public/css/default-dark.css" id="theme" rel="stylesheet">
    <!-- page css -->
    
    <!-- Custom CSS -->
    <link href="../admin-wrap/main/css/style.css" rel="stylesheet">
    <link href="./css/login-register-lock.css" rel="stylesheet">
    <link href="css/pages/registro_usuario.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" style="display: none;">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Admin Wrap</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./imgs/abc-alfabeto.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="./imgs/nextStep-black.png" alt="Home" width="115"></a>
                    <small>Los campos con * son requeridos</small>
                    <div class="row form-wrapper">
                        <div class="col-md-10 mx-auto">
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_NombrePadre" class="form-control" type="text" required="" placeholder="*Nombre Completo">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_IdPadre" class="form-control" type="text" required="" placeholder="*Número de Identificación">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_NacionPadre" class="form-control" type="text" required="" placeholder="*Nacionalidad">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_DireccionPadre" class="form-control" type="text" required="" placeholder="*Dirección Exacta">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_EmailPadre" class="form-control" type="text" required="" placeholder="*Email">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_TelPadre" class="form-control" type="text" required="" placeholder="*Teléfono">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_CantHijos" class="form-control" type="text" required="" placeholder="Cantidad de hijos">
                                    </div>
                                    <div class="file-field col-sm-6">
                                        <div class="btn btn-primary btn-sm float-left">
                                          <span>Elegir Archivo</span>
                                          <input type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                          <input id="txt_FotoPadre" class="file-path form-control validate" type="text" placeholder="Subir foto">
                                        </div>
                                      </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <select id="slt_provincias" class="form-control custom-select">
                                            <option value="">--Seleccione una provincia--</option>
                                            
                                        </select>
                                    </div>
                                    <div class="file-field col-sm-6">
                                        <select id="slt_cantones" class="form-control custom-select">
                                            <option value="">--Seleccione un cantón--</option>
                                           
                                        </select>
                                      </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <select id="slt_distritos" class="form-control custom-select">
                                            <option value="">--Seleccione un distrito--</option>
                                            
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button id="btn_RegistrarPadre" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Registrarse</button>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        <p>Ya tienes una cuenta? <a href="login.html" class="text-info m-l-5"><b>Inicia Sesión</b></a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/registrarUsuario_servicio.js"></script>
    <script src="js/registrarUsuario_controlador.js"></script> 
    <script src="js/provincias.js"></script>
    <script src="js/cantones.js"></script>
    <script src="js/distritos.js"></script>
    <script src="js/controlador_ubicacion.js"></script>
    <!-- ============================================================== -->
    <script src="./assets/node_modules/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="./assets/node_modules/bootstrap/js/popper.min.js"></script>
    <script src="./assets/node_modules/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
