<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader" style="display: none;">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Admin Wrap</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./imgs/bg-01.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="./imgs/nextStep-black.png" alt="Home" width="115"></a>
                    <small>Los campos con * son requeridos</small>
                    <div class="row form-wrapper">
                        <div class="col-md-10 mx-auto">
                            <form>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_NombrePadre" class="form-control" type="text" required="" placeholder="*Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_1ApellidoPadre" class="form-control" type="text" required="" placeholder="*Primer Apellido">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_2ApellidoPadre" class="form-control" type="text" required="" placeholder="Segundo Apellido">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_IdPadre" class="form-control" type="text" required="" placeholder="*Número de Identificación">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_NacionPadre" class="form-control" type="text" required="" placeholder="*Nacionalidad">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_EmailPadre" class="form-control" type="text" required="" placeholder="*Email">
                                    </div>       
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="txt_TelPadre" class="form-control" type="text" required="" placeholder="*Teléfono">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_CantHijos" class="form-control" type="text" required="" placeholder="Cantidad de hijos">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <select id="slt_provincias" class="form-control custom-select">
                                            <option value="">*Seleccione una provincia</option>
                                            
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <select id="slt_cantones" class="form-control custom-select">
                                            <option value="">*Seleccione un cantón</option>
                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <select id="slt_distritos" class="form-control custom-select">
                                            <option value="">*Seleccione un distrito</option>
                                            
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="txt_DireccionPadre" class="form-control" type="text" required="" placeholder="*Dirección Exacta">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="form-control btn-outline-warning" id="btnSeleccionarImagen" type="button">
                                            Cargar imagen
                                        </button>
                                    </div>
                                    <div class="col-sm-6">
                                        <div id="cargarImagen">
                                            <img id="imgFoto">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group text-center m-t-20">
                                    <div class="col-sm-6 btn-container">
                                        <button id="btn_RegistrarPadre" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Registrarse</button>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        <p>Ya tienes una cuenta? <a href="login.html" class="text-info m-l-5"><b>Inicia Sesión</b></a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
