<html>
	<head>
		<meta charset="utf-8">
		<title>Next Steps</title>

		<link rel="icon" type="image/png" sizes="16" href="imgs/icon.png">
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<link rel="stylesheet" href="css/wizard.css">

		<link href="../admin-wrap/main/css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Muli:400,600" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="">
						<div class="form-content" >
							<div class="form-header">
								<h3>Registro Centro Educativo</h3>
							</div>
							<p>Los campos con * son requeridos</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Nombre Centro Educativo" class="form-control" id="txt_NombreCentro" name="NombreCentro">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="*Nombre Comercial" class="form-control" id="txt_NombreComercial" name="NombeComercial"> 
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Cédula Jurídica" class="form-control" id="txt_CedJuridica" name="CedJuridica">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="*Correo Electrónico" class="form-control" id="txt_EmailCentro" name="Correo Electrónico"> 
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Teléfono" class="form-control" id="txt_TelCentro" name="Teléfono"> 
								</div>
								<div class="form-holder">
									<input type="text"  placeholder="Fax" class="form-control" id="txt_FaxCentro"  name="Fax"> 
								</div>
							</div>
							
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="">
						<div class="form-content">
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Please fill with additional info</p>
							
							<div class="form-row">
								<div class="form-holder">
									<select id="slt_provincias" class="form-control custom-select">
										<option value="">*Seleccione una provincia</option>
									</select>
								</div>
								<div class="form-holder">
									<select id="slt_cantones" class="form-control custom-select">
										<option value="">*Seleccione un cantón</option>
										
									</select>
								</div>
							</div>

							<div class="form-row">
								<div class="select">
									<div class="form-holder">
										<select id="slt_distritos" class="form-control custom-select">
												<option value="">*Seleccione un distrito</option>
												
											</select>
									</div>
								</div>
								<div class="form-holder"></div>
							</div>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="*Dirección Exacta" id="txt_DireccionCentro" class="form-control">
								</div>
							</div>
						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="">
						<div class="form-content">
							<div class="form-header">
								<h3>Registro Centro Educativo</h3>
							</div>
							<p>I</p>
							<div class="form-row">
								<div class="form-holder">
									<select class="custom-select form-control" id="slt_TipoCentro" name="Tipo Centro">
										<option value="">*Seleccione el tipo de centro</option>
										<option value="Público">Público</option>
										<option value="Privado">Privado</option>
										<option value="Semi-Privado">Semi-Privado</option>
										<option value="Técnico">Técnico</option>
										<option value="Científico">Científico</option>
									</select>
								</div>
								<div class="form-holder">
									<select class="custom-select form-control" id="slt_GradoAcademico" name="Grado Academico">
										<option value="">*Seleccione el grado</option>
										<option value="Primaria">Primaria</option>
										<option value="Secundaria">Secundaria</option>
										<option value="Otro">Otro</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Referencia Histórica" class="form-control" id="txt_RefHistorica" name="ReferenciaHistórica"> 
								</div>
								<div class="form-holder">
									<div class="">
										<div class="">
											<button id="txt_Archivos" class="btn btn-outline-secondary float-left" alt="default" data-toggle="modal" data-target="#boletin"><i class="ti-zip"></i>
											</button>
										</div>
										<a class="form-control col-md-8 float-left" id="linkPdf" href="http://res.cloudinary.com/nextstep/image/upload/wywdyssvdbkj5nsuxkhd">Boletín</a>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Año de Fundación" class="form-control" id="txt_AnnoCentro" name="AñodeFundación"> 
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Sitio Web" class="form-control" id="txt_SitioWeb" name="SitioWeb">
								</div>
							</div>
							
						</div>
					</div>
				</section>
				<!-- SECTION 4 -->
                <h2></h2>
                <section>
                    <div class="">
						<div class="form-content">
							<div class="form-header">
								<h3>Registro Centro Educativo</h3>
							</div>
							<p>Ingrese los datos del contacto del centro educativo</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Nombre Contacto" class="form-control" id="txt_NombreContacto" name="NombreContacto">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="*Identificación" class="form-control" id="txt_IdContacto" name="Identificación">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Email Contacto" class="form-control" id="txt_EmailContacto" name="EmailContacto">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="*Departamento" class="form-control" id="txt_DptoContacto" name="Departamento">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="*Teléfono" class="form-control" id="txt_TelContacto" name="TeléfonoContacto">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Extensión" class="form-control" id="txt_ExtContacto" name="Extensión">
								</div>
							</div>
							
						</div>
					</div>
                </section>
            </form>
		</div>
