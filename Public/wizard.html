<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>FormWizard_v1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="colorlib.com">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/wizard.css">
</head>

<body>
	<div class="wrapper">
		<form action="" id="wizard">
			<!-- SECTION 1 -->
			<h2></h2>
			<section>
				<div class="">
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Información General</p>
						<div class="form-row">
							<div class="form-holder">
								<input id="txt_NombrePadre" class="form-control" type="text" required=""
									placeholder="Nombre">
							</div>
							<div class="form-holder">
								<input id="txt_1ApellidoPadre" class="form-control" type="text" required=""
									placeholder="Primer Apellido">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input id="txt_2ApellidoPadre" class="form-control" type="text" required=""
									placeholder="Segundo Apellido">
							</div>
							<div class="form-holder">
								<input id="txt_IdPadre" class="form-control" type="text" required=""
									placeholder="Número de Identificación">
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input id="txt_NacionPadre" class="form-control" type="text" required=""
									placeholder="Nacionalidad">
							</div>

							<div class="form-holder">
								<input id="txt_EmailPadre" class="form-control" type="text" required=""
									placeholder="Email">
							</div>
						</div>

						<div class="form-row">
							<div class="form-holder mb-5">
								<input id="txt_CantHijos" class="form-control" type="text" required=""
									placeholder="Cantidad de hijos">
							</div>

						</div>
					</div>
			</section>

			<!-- SECTION 2 -->
			<h2></h2>
			<section>
				<div class="">
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Subir imagen</p>
						<div class="form-row">
							<div class="form-holder">
								<div>
									<button class="form-control btn-outline-warning" id="btnSeleccionarImagen"
										type="button">
										Cargar imagen
									</button>
								</div>
							</div>

							<div class="form-holder">
								<div id="cargarImagen">
									<img id="imgFoto">
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>

			<!-- SECTION 3 -->
			<h2></h2>
			<section>
				<div class="">
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Dirección</p>
						<div class="form-row">
							<div class="form-holder">
								<select id="slt_provincias" class="form-control">
									<option value="">*Seleccione una provincia</option>
								</select>
							</div>

							<div class="form-holder">
								<select id="slt_cantones" class="form-control">
									<option value="">*Seleccione un cantón</option>

								</select>
							</div>

						</div>

						<div class="form-row">
							<div class="form-holder">
								<select id="slt_distritos" class="form-control">
									<option value="">*Seleccione un distrito</option>

								</select>
							</div>

							<div class="form-holder">
								<input type="text" placeholder="Dirección Exacta" id="txt_DireccionPadre"
									class="form-control">
							</div>

						</div>

					</div>
				</div>
			</section>

		</form>
	</div>
	<div>
		<button id="btn_RegistrarPadre" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
			type="button">Registrarse</button>
	</div>



	<!-- JQUERY -->
	<script src="js/wizard/jquery-3.3.1.min.js"></script>

	<!-- JQUERY STEP -->
	<script src="js/wizard/jquery.steps.js"></script>
	<script src="js/wizard/main.js"></script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
