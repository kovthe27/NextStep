<body class="fix-header fix-sidebar card-no-border" cz-shortcut-listen="true">
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light bg-dark">
                <div class="navbar-header">
                    <img src="../Public/imgs/logo-text-02.png" alt="homepage" class="dark-logo">
                </div>

                <div class="navbar-collapse">
                    <!-- Barra de búsqueda -->
                    <ul class="navbar-nav mr-auto">
                    </ul>

                    <!-- Perfil -->
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown u-pro">
                            <a class="nav-link dropdown-toggle waves-effect waves-dark profile-pic" href=""
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img id="imgPerfil"
                                    src="" class=""> <span id="nombrePerfil1" class="hidden-md-down"> &nbsp;<i
                                        class="fa fa-angle-down"></i></span> </a>
                            <div class="dropdown-menu dropdown-menu-right animated flipInY">
                                <ul class="dropdown-user">
                                    <li>
                                        <div class="dw-user-box">
                                            <div class="u-img align-self-center"><img id="imgPerfil2" src=""></div>
                                            <div class="u-text  text-align: center">
                                                <h4 id="nombrePerfil2">Steave Jobs</h4>
                                                <p id="correo" class="text-muted"></p>
                                            </div>
                                        </div>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#"><i class="ti-user"></i> Mi perfil</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="javascript:cerrarSesion();"><i class="fa fa-power-off"></i> Cerrar
                                            sesion</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container" style="min-height: 900px;">
            <div class="container-fluid">
                    <div class="row page-titles bg-white mt-5">
                            <div class="col-md-5 mt-5 align-self-center">
                                <h3 class="text-themecolor">Preguntas frecuentes</h3>
        
                            </div>
                        </div>
                <div id="agregarMatricula" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="vcenter"
                    aria-hidden="true" style="display: none;">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="vcenter">Añadir pregunta</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <input type="text" id="txt_pregunta" name="text" class="form-control"
                                        required="true" data-validation-required-message="This field is required"
                                        aria-invalid="false" placeholder="Inserte la pregunta">
                                </div>

                                <div class="form-group">
                                    <div class="controls">
                                        <textarea name="textarea" id="txt_respuesta" class="form-control" required=""
                                            placeholder="Escriba la respuesta"></textarea>
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button id="btn_registrar" type="submit" class="btn btn-warning waves-effect"
                                    data-dismiss="modal">Añadir</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- Botón -->
                <!-- <button class="btn btn-themecolor mb-3 mt-3" alt="default" data-toggle="modal"
                    data-target="#agregarMatricula">Añadir pregunta</button>
                <div class="clearfix"></div> -->

            </div>
            <div class="card-body">
                <!-- <h4 class="card-title">Faqs with accordion</h4> -->
                <h6 class="card-subtitle"></h6>
                <div id="accordion1" role="tablist" aria-multiselectable="true">
                    <!-- Se cargan las preguntas frecuentes cuando se crea la pagina -->
                </div>

            </div>
        </div>
    </div>

    <script src="./assets/node_modules/jquery/jquery.min.js"></script>
